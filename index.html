  .header { position:fixed; top:0; left:0; width:100%; height:80px; background: rgba(7,9,12,0.5); display:flex; justify-content:space-between; align-items:center; padding:0 30px; box-sizing:border-box; z-index:10; }

  .lang-dropdown img { width:25px;height:18px;margin:4px 0; cursor:pointer; }
  .lang-switch.open .lang-dropdown { display:flex; }

  main.content { flex:1 0 auto; position:relative; z-index:2; padding:100px 20px 40px; text-align:center; }

  .section { margin:60px 0; }

  .tile:hover { background: rgba(50,50,50,0.85); }
  .tile h3 { margin:0 0 8px; font-size:20px; color:#cfcfcf; }
  .tile p { margin:0; font-size:14px; color:#e0e0e0; }

  .action-tile { margin-top:10px; width:180px; height:44px; background: rgba(70,130,180,0.6); border-radius:10px; display:flex; justify-content:center; align-items:center; font-weight:700; font-size:18px; cursor:pointer; color:white; transition:background 0.25s; text-decoration:none; }

  footer {

<script>
  // language switch
  const langSwitch = document.getElementById('langSwitch');
  const currentFlag = document.getElementById('currentFlag');

  langSwitch.addEventListener('click', (e)=>{
    if (e.target && e.target.tagName.toLowerCase() === 'img' && e.target.dataset && e.target.dataset.lang) {
      const lang = e.target.dataset.lang;
      currentFlag.src = e.target.src;
      langSwitch.classList.remove('open');
      applyTranslations(lang);
      return;
    }
    langSwitch.classList.toggle('open');
  });

  function applyTranslations(lang){
    // переводы оставлены как в оригинале
  }

  document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
    anchor.addEventListener('click', function(e){
      const href = this.getAttribute('href');
      if (!href || href === '#') return;
      e.preventDefault();
      const element = document.querySelector(href);
      if(!element) return;
      const start = window.pageYOffset;
      const end = element.getBoundingClientRect().top + start - 70;
      const duration = 800;
      let startTime = null;
      function animation(currentTime){
        if(!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed/duration, 1);
        const ease = progress < 0.5 ? 4*progress*progress*progress : 1 - Math.pow(-2*progress + 2, 3)/2;
        window.scrollTo(0, start + (end - start) * ease);
        if (timeElapsed < duration) requestAnimationFrame(animation);
      }
      requestAnimationFrame(animation);
    });
  });
</script>
