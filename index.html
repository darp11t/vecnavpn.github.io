<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Vecna-VPN</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
:root { --blue:#7dbbff; --tile-bg: rgba(70,70,70,0.6); }
html, body { margin:0; font-family:'Montserrat',sans-serif; background:black; color:white; scroll-behavior:smooth; overflow-x:hidden; height:100%; display:flex; flex-direction:column; }
.background { position:fixed; top:0; left:0; width:100%; height:100%; background:url('https://img.freepik.com/premium-vector/blue-world-map_1378-997.jpg') center/cover no-repeat; filter:blur(5px); z-index:0; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.85)); z-index:1; }
.header { position:fixed; top:0; left:0; width:100%; height:80px; background: rgba(7,9,12,0.5); display:flex; justify-content:space-between; align-items:center; padding:0 30px; box-sizing:border-box; z-index:10; }
.logo-section { display:flex; align-items:center; gap:10px; }
.logo-section img { height:50px; }
.logo-section h1 { font-size:26px; margin:0; }
.nav { display:flex; gap:20px; align-items:center; }
.nav a { color:white; text-decoration:none; font-size:16px; cursor:pointer; }
.nav a:hover { color:var(--blue); }
.lang-switch { position:relative; cursor:pointer; display:flex; align-items:center; gap:8px; }
.lang-switch img { width:25px;height:18px;border-radius:3px; }
.lang-dropdown { display:none; position:absolute; top:30px; left:0; background:rgba(20,20,20,0.95); border:1px solid #555; border-radius:5px; padding:6px; flex-direction:column; z-index:20; }
.lang-dropdown img { width:25px;height:18px;margin:4px 0; cursor:pointer; }
.lang-switch.open .lang-dropdown { display:flex; }
main { flex:1; position:relative; z-index:2; padding:100px 20px 40px; text-align:center; }
.vpn-description { margin:30px 0 18px; font-size:22px; font-weight:600; color:var(--blue); }
.intro-text { font-size:26px; font-weight:700; margin-bottom:30px; }
.tiles { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin-bottom:24px; }
.tile { width:260px; height:120px; background:var(--tile-bg); border:2px solid #888; border-radius:10px; padding:10px; display:flex; flex-direction:column; justify-content:center; align-items:center; transition:background 0.25s; }
.tile:hover { background: rgba(50,50,50,0.85); }
.tile h3 { margin:0 0 8px; font-size:20px; }
.tile p { margin:0; font-size:14px; }
.plans { display:flex; gap:40px; justify-content:center; flex-wrap:wrap; margin-bottom:40px; }
.plan-col { width:260px; display:flex; flex-direction:column; align-items:center; }
.plan-tile { width:260px; height:120px; background: rgba(30,30,30,0.75); border-radius:10px; display:flex; flex-direction:column; justify-content:center; align-items:center; }
.plan-tile h3 { margin:0; font-size:22px; }
.plan-tile .price { margin:6px 0 0; font-size:16px; color:var(--blue); }
.plan-features { margin-top:10px; font-size:12px; line-height:1.4; }
.action-tile { margin-top:10px; width:180px; height:44px; background: rgba(70,130,180,0.6); border-radius:10px; display:flex; justify-content:center; align-items:center; font-weight:700; font-size:18px; cursor:pointer; color:white; text-decoration:none; transition:background 0.25s; }
.action-tile:hover { background: rgba(70,130,180,0.95); }
footer { background: rgba(20,20,20,0.9); padding:12px 20px; text-align:center; color:white; margin-top:auto; }
footer a { color: #7dbbff; text-decoration:none; }
footer a:hover { text-decoration:underline; }
footer p { margin:6px 0; font-size:14px; }
#faqModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:50; }
#faqContent { background: rgba(30,30,30,0.95); padding:30px; border-radius:10px; max-width:400px; text-align:center; color:white; display:flex; flex-direction:column; gap:15px; }
#faqContent input { transform: scale(1.3); cursor:pointer; }
#downloadLink { background:var(--blue); padding:10px 20px; border-radius:8px; color:white; font-weight:700; text-decoration:none; opacity:0.5; pointer-events:none; }
#downloadLink.enabled { opacity:1; pointer-events:auto; }
#closeFaq { cursor:pointer; color:var(--blue); font-weight:700; margin-top:10px; }
</style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>

<div class="header">
  <div class="logo-section">
    <img src="https://i.postimg.cc/FRBGy0Cr/image.png" alt="logo">
    <h1>Vecna-VPN</h1>
  </div>
  <div class="nav">
    <div class="lang-switch" id="langSwitch">
      <img id="currentFlag" src="https://flagcdn.com/w20/ru.png" alt="RU">
      <div class="lang-dropdown">
        <img src="https://flagcdn.com/w20/ru.png" data-lang="ru" alt="RU">
        <img src="https://flagcdn.com/w20/us.png" data-lang="en" alt="EN">
        <img src="https://flagcdn.com/w20/de.png" data-lang="de" alt="DE">
      </div>
    </div>
    <a data-target="#about">О нас</a>
    <a data-target="#startNow">Начать сейчас</a>
    <a data-target="#contacts">Контакты</a>
  </div>
</div>

<main>
  <!-- Sections (about, intro, plans) остаются без изменений -->
</main>

<div id="faqModal">
  <div id="faqContent">
    <h2 data-i18n="faqTitle">FAQ / Пользовательское соглашение</h2>
    <label><input type="checkbox" id="confirmDownload"> <span data-i18n="faqCheckbox">Я согласен с условиями FAQ</span></label>
    <a id="downloadLink" href="https://mega.nz/yourlink" target="_blank" data-i18n="goDownload">Перейти к скачиванию</a>
    <div id="closeFaq" data-i18n="close">Закрыть</div>
  </div>
</div>

<footer>
  <div class="footer-content">
    <p data-i18n="footerCopy">© 2025 Vecna VPN. Все права защищены.</p>
    <p data-i18n="license">Лицензия: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">Creative Commons BY-NC-SA 4.0</a></p>
    <p data-i18n="contacts">Контакты: <a href="mailto:vecnaprojectvpn@gmail.com">vecnaprojectvpn.com</a></p>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {

const translations = { /* твои переводы */ };

const langSwitch=document.getElementById("langSwitch"),
      currentFlag=document.getElementById("currentFlag");

langSwitch.addEventListener("click", e=>{
  if(e.target.dataset && e.target.dataset.lang){
    const lang=e.target.dataset.lang;
    currentFlag.src=e.target.src;
    langSwitch.classList.remove("open");
    applyTranslations(lang);
    return;
  }
  langSwitch.classList.toggle("open");
});

function applyTranslations(lang){
  const t = translations[lang];
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    if(t[key] !== undefined){
      el.textContent = t[key];
    }
  });
  // Навигация
  if(t.about) document.querySelector('a[data-target="#about"]').textContent = t.about;
  if(t.startNow) document.querySelector('a[data-target="#startNow"]').textContent = t.startNow;
  if(t.contacts) document.querySelector('a[data-target="#contacts"]').textContent = t.contacts;
}

// FAQ modal
const faqModal=document.getElementById("faqModal"),
      confirmDownload=document.getElementById("confirmDownload"),
      downloadLink=document.getElementById("downloadLink");

document.querySelectorAll('.action-tile[href="#faqModal"]').forEach(el=>{
  el.addEventListener("click", e=>{
    e.preventDefault();
    faqModal.style.display="flex";
  });
});

document.getElementById("closeFaq").addEventListener("click", ()=>{
  faqModal.style.display="none";
  confirmDownload.checked=false;
  downloadLink.classList.remove("enabled");
});

confirmDownload.addEventListener("change", ()=>{
  confirmDownload.checked ? downloadLink.classList.add("enabled") : downloadLink.classList.remove("enabled");
});

window.addEventListener("click", e=>{
  if(e.target===faqModal){ 
    faqModal.style.display="none";
  }
});

// Smooth scroll
document.querySelectorAll(".nav a[data-target]").forEach(anchor => {
  anchor.addEventListener("click", function(e) {
    e.preventDefault();
    let targetElement;
    if (this.getAttribute("data-target") === "#about") {
      targetElement = document.querySelector('#about .vpn-description');
    } else if (this.getAttribute("data-target") === "#startNow") {
      targetElement = document.querySelector('#plans');
    } else { return; }
    if (!targetElement) return;
    const headerOffset = document.querySelector('.header').offsetHeight;
    const elementPosition = targetElement.getBoundingClientRect().top;
    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
  });
});

// Инициализация перевода по умолчанию
applyTranslations("ru");

});
</script>
</body>
</html>
