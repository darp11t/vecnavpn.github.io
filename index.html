<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body {
      margin: 0;
      background: black; /* фон любой */
      color: violet; /* цвет текста */
      text-align: center; /* выравнивание по центру */
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 100px; /* отступ сверху */
      font-size: 48px; /* размер текста */
    }

    /* Фон — твоя картинка */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1757281302524-5a527a5951e1?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      z-index: 0;
    }

    /* Звёздный слой поверх картинки */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 1;
      opacity: 0.6; /* прозрачность, чтобы картинка снизу была видна */
    }

    /* Анимация движения звёзд */
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    header {
      position: relative;
      z-index: 2;
      padding: 16px 20px;
      font-size: 32px;
      font-weight: 700;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars"></div>

  <header>Привет</header>
  <div class="content">
    <p>Здесь будет твой текст. Листай вниз — фон и анимация движутся вместе.</p>
  </div>
</body>
</html>
