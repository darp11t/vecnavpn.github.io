// Функция для применения перевода
function applyTranslations(lang){
  for(const id in translations[lang]){
    const el = document.getElementById(id);
    if(el) el.innerHTML = translations[lang][id];
  }
}

// Переключатель языка
const langSwitch = document.getElementById('langSwitch');
const currentFlag = document.getElementById('currentFlag');
langSwitch.addEventListener('click', (e)=>{
  if(e.target.dataset.lang){
    const lang = e.target.dataset.lang;
    currentFlag.src = e.target.src;
    applyTranslations(lang);
    langSwitch.classList.remove('open');
  } else {
    langSwitch.classList.toggle('open');
  }
});

// Плавный скролл
document.querySelectorAll('.nav a[data-target]').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault();
    const target = document.querySelector(a.getAttribute('data-target'));
    if(!target) return;
    const top = target.getBoundingClientRect().top + window.pageYOffset - 70;
    window.scrollTo({ top, behavior:'smooth' });
  });
});

// FAQ функционал

closeFaq.addEventListener('click', ()=>{
