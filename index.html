  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      /* фон с картинкой космоса */

    }
    header {
      padding: 16px 20px;
      font-size: 32px;
      font-weight: 700;
    }

      height: 200vh; /* чтобы была прокрутка */

    }

  <div class="content">

</html>
