<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body {
      margin: 0;
      background: black; /* фон */
      color: violet;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Фон — твоя картинка */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1757281302524-5a527a5951e1?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      z-index: 0;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 1;
      opacity: 0.6;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    header {
      position: relative;
      z-index: 2;
      padding: 16px 20px;
      font-size: 32px;
      font-weight: 700;
      color: white;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      color: white;
    }

    /* Контейнер плиток */
    .tiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    /* Плитка */
    .tile {
      position: relative;
      overflow: hidden; /* чтобы волна не выходила за границы */
      width: 260px;
      height: 80px;
      background: rgba(70, 70, 70, 0.8);
      border: 2px solid #888; /* сероватый контур */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
      z-index: 2;
    }

    /* При наведении — фон темнее */
    .tile:hover {
      background: rgba(50, 50, 50, 0.9);
    }

    /* Волна */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars"></div>

  <header>Привет</header>
  <div class="content">
    <p>Здесь будет твой текст.</p>

    <!-- Блок с плиткой -->
    <div class="tiles">
      <div class="tile" data-link="https://example.com/file.zip">Скачать</div>
    </div>
  </div>

  <script>
    // Волна + переход по ссылке
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", function(e) {
        // ripple эффект
        const circle = document.createElement("span");
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        circle.style.width = circle.style.height = size + "px";
        circle.style.left = x + "px";
        circle.style.top = y + "px";
        circle.classList.add("ripple");

        const ripple = this.querySelector(".ripple");
        if (ripple) ripple.remove(); // убираем старую волну
        this.appendChild(circle);

        // переход по ссылке
        const url = this.getAttribute("data-link");
        setTimeout(() => window.open(url, "_blank"), 300);
      });
    });
  </script>
</body>
</html>
